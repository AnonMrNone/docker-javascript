<label for="cmd" style="color:green"><b>ubuntu@ubuntu:~$</b></label>
<input type="text" id="cmd" />
<button id="btn" onclick="linux();">submit</button>
<pre><div id='out'></div></pre>
<!--script to trigger button on pressing enter-->
<script>
  var inp = document.getElementById("cmd");
  inp.addEventListener("keyup", function(event){
    if(event.keyCode == 13){
      event.preventDefault();
      document.getElementById("btn").click();
    }
  });
</script>
<!--script to contact cgi-bin and take output and print on screen-->
<script>
  function linux(){
    var xhr = new XMLHttpRequest();
    cmd = document.getElementById("cmd").value;
    xhr.open("GET",`http://localhost/cgi-bin/test-cgi.py?q=${cmd}`,false);
    xhr.send();
    var output = xhr.responseText;
    document.getElementById("out").innerHTML = output;
  }
</script>
